{% extends 'base/base.html' %}

{% block header %}
    {% include 'base/navbar.html' %}
{% endblock %}


{% block body %}
    <p class="text-center">Results: {{ results }} </p>
    <div class="container">
        {% for search in qs %}
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6" style="border: 1px solid #ccc; margin: 10px;">
                    <div class="row">
                        <div class="col-4"><p><a href="{% url 'products:individual_product_detail' pk=search.id %}">{{ forloop.counter }}. {{ search.title }}</a></p></div>
                        <div class="col-4"><img src="{{ search.image1.url }}" alt="" style="width: 100px; height: 100px;"></div>
                        <div class="col-4">
                            <p>Price: &#x9f3;{{ search.price }}</p> 
                            <p>Instock: {{ search.in_stock }}</p> 
                            </div>
                    </div>
                </div>
                <div class="col-3"></div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
